# for deployment or when using docker compose = prod, for local development = dev
spring.profiles.active=prod
# enable graphiql (graphiql is a web interface for exploring GraphQL)
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# TODO set port
server.port=1201
dapr.appId=gamification_service
dapr.port=1200

spring.graphql.schema.locations=classpath*:graphql/common/**/,classpath:graphql/**

item.file.path=app/itemSchema.json

content_service.url=http://localhost:4001/graphql
course_service.url=http://localhost:2001/graphql
ollama.url=http://129.69.217.248:11434

# increase max request header size because we transmit authorization data in the header and this might get large
# if the user is in a lot of courses
server.max-http-request-header-size=64000

# enable probing used by kubernetes
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessState.enabled=true

app.adaptivity.max-adaptive-achievement-count=999
app.adaptivity.skill-level-quest-min-bloom-score=0.8
app.adaptivity.exercise-quest-random-pick-probability=0.8
app.adaptivity.learning-quest-random-pick-probability=0.8
app.adaptivity.quest-base-reward-points=1000
app.adaptivity.immersive-tutor-ollama-model=llama3:8b-instruct-q4_0
app.adaptivity.immersive-tutor-speech-refresh-interval-minutes=20
app.adaptivity.immersive-tutor-speech-generic=Let's work on some stuff!